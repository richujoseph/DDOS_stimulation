<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3"> <!-- Refresh the page every 3 seconds -->
    <title>Netflix Clone</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }

        header {
            background-color: #e50914;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .banner {
            background: url('https://via.placeholder.com/800x400') no-repeat center center/cover;
            padding: 50px;
            text-align: center;
        }

        .banner h2 {
            font-size: 2.5em;
        }

        .banner p {
            font-size: 1.5em;
        }

        button {
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #b20710;
        }

        .movie-list {
            padding: 20px;
        }

        .movie-list h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .movies {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .movie {
            margin: 10px;
            text-align: center;
        }

        .movie img {
            width: 150px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #bbb;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Netflix Clone</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>Featured Movie</h2>
            <p>Watch the latest blockbuster now!</p>
            <button>Watch Now</button>
        </section>

        <section class="movie-list">
            <h2>Popular Movies</h2>
            <div class="movies">
                <div class="movie">
                    <img src="https://via.placeholder.com/150" alt="Movie 1">
                    <h3>Movie Title 1</h3>
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150" alt="Movie 2">
                    <h3>Movie Title 2</h3>
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150" alt="Movie 3">
                    <h3>Movie Title 3</h3>
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150" alt="Movie 4">
                    <h3>Movie Title 4</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
    </footer>

</body>

</html>
